<table class="ui striped table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        _{USERS}_
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                <a class="ui right floated small primary labeled icon button" href="_{CREATE_URL}_">
                    <i class="user icon"></i> Add User
                </a>
            </th>
        </tr>
    </tfoot>
</table>
<div class="ui tiny modal deletemodal">
    <div class="header">Delete Account</div>
    <div class="content">
        <p>Are you sure you want to delete this account?</p>
    </div>
    <div class="actions">
        <div class="ui approve positive button">Yes</div>
        <div class="ui cancel negative button">No</div>
    </div>
</div>
<script>
    window.addEventListener("load",function(event) {
        $(".delete").click(function(e){
            e.stopPropagation();
            e.preventDefault();
            window.deleteHref = $(e.target).attr('href');
            $('.deletemodal').modal('show');
        })

        $(".deletemodal").modal('setting', {
            onApprove: function(){
                window.location = window.deleteHref;
            }
        });
    }, false);
</script>
