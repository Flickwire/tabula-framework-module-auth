<form class="ui form" method="POST">
    <h3 class="ui header">Create User</h3>
    <div class="ui error message">
    </div>
    <div class="required field">
        <label>Email Address</label>
        <div class="ui input" style="overflow:hidden;">
            <input type="text" name="email" />
        </div>
    </div>
    <div class="required field">
        <label>Name</label>
        <div class="ui input" style="overflow:hidden;">
            <input type="text" name="name" />
        </div>
    </div>
    <div class="two fields">
        <div class="required field">
            <label>Password</label>
            <div class="ui input" style="overflow:hidden;">
                <input type="password" name="password" />
            </div>
        </div>
        <div class="required field">
            <label>Password (again)</label>
            <div class="ui input" style="overflow:hidden;">
                <input type="password" name="password2" />
            </div>
        </div>
    </div>
    <a class="ui clear negative button right floated" href="_{CANCEL_URL}_">Cancel</a>
    <a class="ui primary submit button right floated">Save</a>
    <script>
      window.addEventListener("load",function(event) {
        $('.ui.form')
        .form({
          fields: {
            name: {
              identifier  : 'name',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your name as you would like it displayed'
                }
              ]
            },
            email: {
              identifier  : 'email',
                  rules: [
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid email address'
                    }
                  ]
            },
            password: {
              identifier : 'password',
              rules: [
                {
                  type   : 'regExp[/[!"#$%&\'()*+,\\-./:;<=>?@[\\]^_`{|}~\\\\]/]',
                  prompt : 'Your password must contain a special character\n(!"#$%&\'()*+,-./:;<=>?@[]^_`{|}~\\)'
                },
                {
                  type   : 'regExp[/[a-z]/]',
                  prompt : 'Your password must contain at least one lowercase character'
                },
                {
                  type   : 'regExp[/[A-Z]/]',
                  prompt : 'Your password must contain at least one uppercase character'
                },
                {
                  type   : 'regExp[/[0-9]/]',
                  prompt : 'Your password must contain at least one number'
                }
              ]
            },
            password2: {
              identifier : 'password2',
              rules: [
                {
                  type   : 'match[password]',
                  prompt : 'Your passwords must match'
                }
              ]
            }
          }
        });
      });
    </script>
</form>
